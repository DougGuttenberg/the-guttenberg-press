name: Nightly Pipeline

on:
  schedule:
    # 2:00 AM Eastern = 7:00 AM UTC (EST) or 6:00 AM UTC (EDT)
    # Using 7:00 AM UTC to cover EST. Adjust if needed.
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GMAIL_USER: ${{ secrets.GMAIL_USER }}
  GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
  DOUG_EMAIL: ${{ secrets.DOUG_EMAIL }}
  CLAUDE_MODEL: claude-sonnet-4-20250514
  TZ: America/New_York
  NODE_ENV: production
  LOG_LEVEL: info

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create data directories
        run: mkdir -p data/papers data/feedback data/queue data/logs

      - name: Download previous data
        uses: actions/download-artifact@v4
        with:
          name: daily-paper-data
          path: data/
        continue-on-error: true # First run won't have artifacts

      - name: Run nightly pipeline
        run: node src/run-nightly.js

      - name: Upload pipeline data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-paper-data
          path: data/
          retention-days: 30
          overwrite: true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-logs-${{ github.run_number }}
          path: data/logs/
          retention-days: 14
