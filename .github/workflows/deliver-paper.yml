name: Deliver Paper

on:
  workflow_run:
    workflows: ["Nightly Pipeline"]
    types: [completed]
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GMAIL_USER: ${{ secrets.GMAIL_USER }}
  GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
  DOUG_EMAIL: ${{ secrets.DOUG_EMAIL }}
  CLAUDE_MODEL: claude-sonnet-4-20250514
  TZ: America/New_York
  NODE_ENV: production
  LOG_LEVEL: info

jobs:
  deliver:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only deliver if the pipeline succeeded (skip if it failed)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: mkdir -p data/papers data/feedback data/queue data/logs

      # For workflow_run trigger: download from the pipeline run that triggered us
      - name: Download paper data from pipeline
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/download-artifact@v4
        with:
          name: daily-paper-data
          path: data/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      # For manual trigger: find the latest nightly pipeline run's artifact
      - name: Find latest pipeline run (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: find-run
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'nightly-pipeline.yml',
              status: 'success',
              per_page: 1
            });
            if (runs.data.workflow_runs.length === 0) {
              core.setFailed('No successful pipeline runs found');
              return;
            }
            const runId = runs.data.workflow_runs[0].id;
            core.info(`Found latest pipeline run: ${runId}`);
            core.setOutput('run-id', runId);

      - name: Download paper data (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/download-artifact@v4
        with:
          name: daily-paper-data
          path: data/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.find-run.outputs.run-id }}

      - run: node src/run-delivery.js

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-paper-data
          path: data/
          retention-days: 30
          overwrite: true
